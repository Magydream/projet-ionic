<ion-header>
  <ion-toolbar color="success">
    <ion-title> {{ film?.title }} </ion-title>
    <ion-buttons slot="start">
    <ion-back-button default-href="/tabs/film"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--  Si il y a un film alors affiche se film-->
<ion-card *ngIf="film">
  <img [src]="imageUrl + '/w400' + film.poster_path" alt="{{film.title}}">
  <ion-card-header>
    <ion-card-title>{{film.title}}</ion-card-title>
    <ion-card-subtitle>{{film.tagline}}</ion-card-subtitle>
    <ion-text color="tertiary">
      <span *ngFor="let g of film.genres; let isLast = last">{{g.name}} {{!isLast ? ' ◉ ' : ''}}</span>
    </ion-text>
  </ion-card-header>
  <ion-item lines="none">
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-label>{{film.release_date | date: 'd/M/y'}}</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="cash" slot="start"></ion-icon>
    <ion-label *ngIf="film.budget">{{film.budget  | currency:  'EUR'}}</ion-label>
    <ion-label *ngIf="!film.budget">Budget non renseigné</ion-label>
  </ion-item>
</ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="openHomePage()">
    En voir plus ...
  </ion-button>
</ion-footer>
